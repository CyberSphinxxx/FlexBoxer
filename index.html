<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBoxer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1 class="title">FlexBoxer</h1>
        <p id="boxCountDisplay" class="count-display">Total Boxes: 0</p>
    </header>

    <main>
        <div class="box-container" id="boxContainer">
            <div class="box">Box 1</div>
        </div>
    </main>

    <footer>
        <div class="btn-container">
            <button class="btn" id="addBoxButton">Add Box</button>
            <button class="btn" id="removeBoxButton">Remove Box</button>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
