<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBoxer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 class="title">FlexBoxer</h1>
    <p id="boxCountDisplay" class="count-display">Total Boxes: 0</p>

    <div class="box-container" id="boxContainer">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>

    <div>
        <button class="btn" onclick="addBox()">Add Box</button>
        <button class="btn" onclick="removeBox()">Remove Box</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
